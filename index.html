<!DOCTYPE html>
<html lang="en">
<head>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://cdn.plyr.io/2.0.18/plyr.js"></script>
        <script type="text/javascript" src="https://api.html5media.info/1.1.8/html5media.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="https://cdn.plyr.io/2.0.18/plyr.css">       
        <link rel="stylesheet" type="text/css" href="index.css">
        
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShevVerb Redemption</title>
</head>
<body>
    <img src="logo.png" style="display: block;
    margin-left: auto;
    margin-right: auto;
    width: 100%;">
    <div class="container">
        <div class="column add-bottom">
            <div id="mainwrap">
                <div id="nowPlay">
                    <span class="left" id="npAction">Paused...</span>
                    <span class="right" id="npTitle"></span>
                </div>
                <div id="audiowrap">
                    <div id="audio0">
                        <audio preload id="audio1" controls="controls">Your browser does not support HTML5 Audio!</audio>
                    </div>
                    <div id="tracks">
                        <a id="btnPrev">&larr;</a>
                        <a id="btnNext">&rarr;</a>
                    </div>
                </div>
                <div id="plwrap">
                    <ul id="plList"></ul>
                </div>
            </div>
        </div>
        <div class="column add-bottom center">
            <p>Music by <a href="https://www.facebook.com/sheverbtheband/">Sheverb</a></p>
            <!-- <p>Download: <a href="https://archive.org/download/mythium/mythium_vbr_mp3.zip">zip</a> / <a href="https://archive.org/download/mythium/mythium_archive.torrent">torrent</a></p> -->
        </div>
    </div>
    
</body>
</html>
